<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedores</title>
    <link rel="stylesheet" type="text/css" href="css/style2prov.css">
    <link rel="icon" href="img/logo.jpg">
</head>
<body>
    <header> 
        <div class="logo"> <!-- Encabezado-->
				<img src="img/logo4.jpg">
				<h2 class="nombre">STOREGAMES</h2>
		</div>
		<li><a href="Usuarios.html">Usuarios</a></li>
		<li><a href="Productos.html">Productos</a></li>
		<li><a href="Servicios.html">Servicios</a></li>
		<li><a href="index.html">Home</a></li>
	</header>

    <section>
         <div class="container">
                <form class="form">
                <h2>Registro de Proveedores</h2>
                <p>Ingresar la información del proveedor</p>

                <input class="caja" type="number" name="ID" placeholder="🆔 ID del proveedor" required><br><br>

                <input class="caja" type="text" name="Nombre" placeholder="🏢 Nombre del proveedor" required><br><br>

                <input class="caja" type="text" name="Direccion" placeholder="📍 Dirección" required><br><br>

                <input class="caja" type="text" name="Ciudad" placeholder="🏙 Ciudad" required><br><br>

                <input class="caja" type="text" name="Pais" placeholder="🌎 País" required><br><br>

                <input class="caja" type="number" name="Telefono" placeholder="📞 Teléfono" required><br><br>

                <input class="caja" type="email" name="Email" placeholder="📧 Correo electrónico" required><br><br>

                <input class="caja" type="number" name="nit" placeholder="👤 NIT empresa" required><br><br>

                <input class="caja" type="text" name="Usuario" placeholder="🧑 Usuario de registro" required><br><br>

                <input class="caja" type="password" name="Password1" placeholder="🔑 Contraseña de registro" required><br><br>

                <input class="caja" type="password" name="Password2" placeholder="🔑 Repita la contraseña" required><br><br>

                <button>Registrar proveedor</button>
                <p><a href="login.html">¿Ya tengo cuenta?</a></p>
        </form>

        <!-- Imagen al lado -->
        <div class="imglogin">
            <img src="img/imglogin.jpg" alt="Proveedor">
        </div>

    </div>
    </section>
</body>
</html>
