    <section>
         <div class="container">
                <form action="/php/RegistrosU.php" method="post" class="form">
                <h2>Registro de Usuarios</h2>
                <p>Ingresar la informacion del cliente</p>

                <input class="caja" type="text" name="Usuario" placeholder="Ingrese el Usuario" required><br></br>

                <input class="caja" type="text" name="Documento" list="items" placeholder="Seleccione su tipo de documento" required><br></br>
                <datalist id="items">
                    <option value="CEDULA CIUDADANIA"></option>
                    <option value="TARJETA DE IDENTIDAD"></option>
                    <option value="CEDULA EXTRANJERA"></option>
                    <option value="PASAPORTE"></option>
                    <option value="NEGRO"></option>
                </datalist>

                <input class="caja" type="number" name="Ndomumento" placeholder="Escriba su documento" required><br></br>
                <input class="caja" type="text" name="Nombre" placeholder="Ingrese su Nombre" required><br></br>
                <input class="caja" type="text" name="Apellido" placeholder="Ingrese su Apellido" required><br></br>
                <input class="caja" type="email" name="Email" placeholder="Ingrese su correo" required><br></br>
                <input class="caja" type="text" name="Direccion" placeholder="Ingrese su direccion" required><br></br>

                <input class="caja" type="text" name="Ciudad" list="Items" placeholder="Seleccione su ciudad" required> <br></br>
                <datalist id="Items">
                    <option value="Bogota"></option>
                    <option value="Cali"></option>
                    <option value="Medellin"></option>
                    <option value="Egipto"></option>
                    <option value="Amazonas"></option>
                </datalist>

                <input class="caja" type="password" name="password" placeholder="Ingrese su password" required><br></br>
                <input class="caja" type="password" name="password2" placeholder="Repita su password" required><br></br>

                <input class="caja" type="number" name="Celular" placeholder="Ingrese su numero de celular" required><br></br>

                <button>Enviar Datos</button>
                <p><a href="login.html">Â¿Ya tengo cuenta?</a></p>
        </form>
